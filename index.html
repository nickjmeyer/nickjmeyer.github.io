<!DOCTYPE html>
<html>
  <body>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css"/>
    <section class="panel me-panel" data-section-name="me">
      <div class="inner vertical-center">
        <img class="panel-pic" src="images/me.jpg"/>
        <h1>Nick Meyer</h1>
        <table class="personal-links">
          <tr>
            <td><a href="resume.pdf">Resume</a></td>
            <td><a href="https://www.linkedin.com/in/nicholasjamesmeyer">LinkedIn</a></td>
            <td><a href="https://www.github.com/nickjmeyer">GitHub</a></td>
          </tr>
        </table>
      </div>
      <div class="scroll-down" onclick="$.scrollify.next()">
        <img src="images/down.png"/>
      </div>
    </section>
    <section class="panel research-panel" data-section-name="research">
      <div class="inner vertical-center">
        <img class="panel-pic" src="images/research.png"/>
        <h1>Research</h1>
      </div>
      <div class="scroll-down">
        <img src="images/down.png" onclick="$.scrollify.next()"/>
      </div>
    </section>
    <section class="panel game-panel" data-section-name="game">
      <div class="inner vertical-center">
        <img class="panel-pic" src="images/game.png"/>
        <h1>Games</h1>
      </div>
      <div class="scroll-down" onclick="$.scrollify.next()">
        <img src="images/down.png"/>
      </div>
    </section>
    <section class="panel blog-panel" data-section-name="blog">
      <div class="inner vertical-center">
        <img class="panel-pic" src="images/blog.png"/>
        <h1>Blog</h1>
      </div>
    </section>
    <script src="./script/jquery-3.1.1.min.js"></script>
    <script src="./script/jquery.scrollify-1.0.5.min.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
